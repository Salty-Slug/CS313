<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoppingcart.css">
    <title>Shopping Cart Browse</title>
</head>
<body>
    <h1>What Would You Like?</h1>
    <div id="formLabelDiv">
        <div id="labelDiv">
            <label for="toesInput">Toes</label>
            <label for="noseInput">Nose</label>
            <label for="foesInput">Foes</label>
            <label for="joesInput">Joes</label>
        </div>
        <div id="formDiv">
            <form action="viewcart.php" method="POST">
                <input type="number" min="0" id="toesInput" name="toes" class="numberInput" placeholder="0"><br>
                <input type="number" min="0" id="noseInput" name="nose" class="numberInput" placeholder="0"><br>
                <input type="number" min="0" id="foesInput" name="foes" class="numberInput" placeholder="0"><br>
                <input type="number" min="0" id="joesInput" name="joes" class="numberInput" placeholder="0"><br>
                <input type="submit" value="Go To Cart" id="submitButton">
                <input type="reset" value="Reset" id="resetButton">
            </form>
        </div>
    </div>
</body>
</html>
